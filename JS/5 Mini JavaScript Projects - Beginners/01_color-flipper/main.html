<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <style>
        #greenBtn {
            background-color: green;
        }

        #redBtn {
            background-color: red;
        }

        #blueBtn {
            background-color: blue;
        }

        button {
            border-radius: 5px;
            width: 100px;
            height: 40px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h3>Color Flipper</h3>
    <button id="greenBtn" onclick="setColor('green')">Green</button>
    <button id="redBtn" onclick="setColor('red')">Red</button>
    <button id="blueBtn" onclick="setColor('blue')">Blue</button>
    <button id="randBtn" onclick="randColor()">Random</button>

    <script src="index.js"></script>
</body>
</html>
